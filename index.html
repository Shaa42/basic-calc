<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Basic Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="calculator">
		<h1 class="title">Calculator</h1>
		<input type="text" id="input_text" disabled>
		<div class="buttons">

			<input type="button" class="button num_button" value="7">
			<input type="button" class="button num_button" value="8">
			<input type="button" class="button num_button" value="9">
			<input type="button" class="button op_button" value="+">

			<input type="button" class="button num_button" value="4">
			<input type="button" class="button num_button" value="5">
			<input type="button" class="button num_button" value="6">
			<input type="button" class="button op_button" value="-">

			<input type="button" class="button num_button" value="1">
			<input type="button" class="button num_button" value="2">
			<input type="button" class="button num_button" value="3">
			<input type="button" class="button op_button" value="*">

			<input type="button" class="button" id="reset_button" value="Reset">
			<input type="button" class="button num_button" value="0">
			<input type="button" class="button op_button" value="/">
			<input type="button" class="button" id="exec_button" value="Exec">

		</div>
		<p id="output_paragraph"></p>
	</div>
	
<script src="main.js"></script>
</body>

</html>
